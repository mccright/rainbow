name: Packages

on:
  push:
    branches:
    - master
  pull_request:
    branches:
    - master

jobs:
  python-packages:

    name: 'python packages'

    runs-on: 'ubuntu-latest'

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.9

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install wheel

    - name: Build source distribution and wheel package
      run: python setup.py sdist bdist_wheel

  linux-packages:

    name: 'linux packages'

    runs-on: 'ubuntu-latest'

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.9

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install packagecore

    - name: Build RPM
      run: packagecore -p centos7.7 $(grep -Po "__version__ = '\K.[^']+" rainbow/__init__.py)
